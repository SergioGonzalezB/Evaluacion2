<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Constancia CURP</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />

    <style>
      .cuadro {
        background-image: url("./fondoEUM.png");
      }
      h1 {
        font-size: 500%;
        font-weight: bolder;
      }

      h2 {
        font-size: 300%;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="p-5 cuadro">
      <h1 style="text-align: center;">
        Estados Unidos Mexicanos
      </h1>
      <br />
      <h2 style="text-align: center;">
        Constancia de la Clave Unica de Registro de Poblacion
      </h2>

      <div class="p-5">
        <h3>
          Clave: + calculado
        </h3>
        <br class="espacio" />
      </div>

      <div class="container-fluid bandera pl-5">
        <div class="row">
          <div class="col-8">
            <h4>
              Nombre: <%- nombre %> <%- apellido_paterno %> <%- apellido_materno
              %>
              <br />
              Fecha de nacimiento: <%- fecha_nacimiento %>
              <br />
              Lugar de nacimiento: <%- estado %>
            </h4>
            <br class="espacio" />
            <img src="./codigoQR.png" />
          </div>
          <div class="col">
            <img src="./bandera.png" />
          </div>
        </div>
        <div class="pt-5">
          asdasdasd
        </div>
      </div>
    </div>
  </body>
</html>
